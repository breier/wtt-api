server {
    listen 80;
    server_name fpm-status.localhost;

    location /fpm-status {
        allow 127.0.0.1;
        allow ::1;
        deny all;

        include fastcgi.conf;
        fastcgi_pass php-fpm;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
